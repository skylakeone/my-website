<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s; /* Smooth transition */
        }
    </style>
</head>
<body>

    <h1>Click the Button!</h1>
    <p id="text">Hello, welcome to my webpage.</p>
    <button id="myButton" onmousedown="changeColor(true)" onmouseup="changeColor(false)" ontouchstart="changeColor(true)" ontouchend="changeColor(false)">Click Me</button>

    <script>
        function changeColor(isPressed) {
            let button = document.getElementById("myButton");
            if (isPressed) {
                button.style.backgroundColor = "darkblue";  // When the button is pressed
            } else {
                button.style.backgroundColor = "blue";      // When the button is released
            }
        }
    </script>

</body>
</html>
